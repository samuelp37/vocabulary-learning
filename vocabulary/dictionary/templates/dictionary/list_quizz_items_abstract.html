	{% for questions in items.all %}
		<li class="list-group-item {{ questions.get_class_itemlist }} d-flex justify-content-between align-items-center">
			<a href="{% url 'details_translation' slug=questions.translation.slug %}">
			{{ questions.translation.short_str }} {{ questions.get_duration_s }}
			</a>
			<div class="pull-right">
				{{ questions.translation.get_ratio_success }}
				<a href="{% url 'details_translation' slug=questions.translation.slug %}">
					<button class="btn btn-primary">
						<i class="fa fa-eye" aria-hidden="true"></i>
					</button>
				</a>
			</div>
		</li>
	{% empty %}
		<div class="alert alert-info" role="alert">
		No quizz item.
		</div>
	{% endfor %}
